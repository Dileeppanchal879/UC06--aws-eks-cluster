name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'

env:
  ECR_REPOSITORY_PATIENT: patient-service
  ECR_REPOSITORY_APPOINTMENT: appointment-service
  AWS_REGION: eu-west-2

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Generate Unique Image Tag
      # run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      run: echo "IMAGE_TAG=${{ secrets.AWS_ACCOUNT_ID }}:$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: Build and Push Docker Image for Appointment-service
      run: |
        cd services/appointment-service
        docker build -t appointment-service:$IMAGE_TAG .
        docker tag appointment-service:$IMAGE_TAG ${{ secrets.ECR_URI_APPOINTMENT }}:$IMAGE_TAG
        docker push ${{ secrets.ECR_URI_APPOINTMENT }}:$IMAGE_TAG

    - name: Build and Push Docker Image for Patient-service
      run: |
        cd services/patient-service
        docker build -t patient-service:$IMAGE_TAG .
        docker tag patient-service:$IMAGE_TAG ${{ secrets.ECR_URI_PATIENT }}:$IMAGE_TAG
        docker push ${{ secrets.ECR_URI_PATIENT }}:$IMAGE_TAG